<div class="card">
  <div class="card-header">
    <h3>Reactive Forms</h3>
  </div>

  <div class="card-body col-12">
    <form [formGroup]="form " #reactiveForm="ngForm" (ngSubmit)="submitForm()">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required #email>
        <small class="form-text" style="color: red" *ngIf="form.get('name').hasError('required')">UserName Required</small>
        <small class="form-text" style="color: red" *ngIf="form.get('name').hasError('restrict')">UserName Exists</small>
       
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required #pass>
        <small class="form-text" style="color: red" *ngIf="form.get('password').hasError('required')">Password Required</small>
        <small class="form-text" style="color: red" *ngIf="form.get('password').hasError('errorCpf')">pass Exists</small>
      </div>
      
      <button type="submit" class="btn btn-primary m-2">Submit</button>
      <button type="reset" class="btn btn-primary m-2" (click)="reactiveForm.resetForm(); reactiveForm.reset(); ">Reset</button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3>Template Forms</h3>
  </div>

  <div class="card-body col-12">
    <form #templateF="ngForm" >

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" [(ngModel)]="sample" #sam="ngModel" name="sample"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small  class="text form-text" class="alert alert-danger" [hidden]="sam.valid || sam.pristine">error</small>

      </div>
      
      <button type="reset" class="btn btn-primary m-2" (click)="templateF.resetForm(); templateF.reset(); ">Reset</button>
    </form>
  </div>
</div>
